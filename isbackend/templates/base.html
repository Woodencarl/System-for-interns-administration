<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ page_name | default:"System" }}</title>

    <!-- Bootstrap core CSS -->

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <link href="{% static 'fonts/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/animate.min.css' %}" rel="stylesheet">

    <!-- Custom styling plus plugins -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    <link href="{% static 'css/icheck/flat/green.css' %}" rel="stylesheet">

    <link href="{% static 'js/datatables/jquery.dataTables.min.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'js/datatables/buttons.bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'js/datatables/fixedHeader.bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'js/datatables/responsive.bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'js/datatables/scroller.bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>

    <script src="{% static 'js/jquery.min.js' %}"></script>


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>


<body class="nav-sm">

<div class="container body">


    <div class="main_container">

        <div class="col-md-3 left_col">
            <div class="left_col scroll-view">
                <!-- sidebar menu -->
                <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
                    <div class="menu_section">
                        <ul class="nav side-menu">
                            <li><a href="/staziste/"><i class="fa fa-table"></i> Stážisté <span
                                    class="fa fa-chevron-down"></span></a>
                            </li>

                        </ul>
                    </div>

                    <div class="menu_section">
                        <ul class="nav side-menu">
                            <li><a href="/pozice/"><i class="fa fa-table"></i> Pozice <span
                                    class="fa fa-chevron-down"></span></a>
                            </li>

                        </ul>
                    </div>
                    <div class="menu_section">
                        <ul class="nav side-menu">
                            <li><a href="/odberatele/"><i class="fa fa-edit"></i> Odběratelé <span
                                    class="fa fa-chevron-down"></span></a>
                            </li>

                        </ul>
                    </div>

                    <ul class="nav side-menu">
                        <li><a href="{% url 'logout' %}"><i class="glyphicon glyphicon-off"></i> Odhlášení <span
                                class="fa fa-chevron-down"></span></a>
                        </li>

                    </ul>
                </div>
                <!-- /sidebar menu -->

            </div>
        </div>

        <!-- page content -->
        <div class="right_col" role="main">
            {% if messages %}
            {% for message in messages %}
            <div class="alert {{ message.tags }} alert-dismissible fade in" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                        aria-hidden="true">×</span>
                </button>
                <strong>{{ message }}</strong>
            </div>
            {% endfor %}
            {% endif %}

            {% block content %}
            {% endblock content %}
            <!-- /page content -->
            <!-- footer content -->
            <footer>
                <div class="copyright-info">
                    <p class="pull-right">Gentelella - Bootstrap Admin Template by <a href="https://colorlib.com">Colorlib</a>
                    </p>
                </div>
                <div class="clearfix"></div>
            </footer>
            <!-- /footer content -->
        </div>
    </div>

</div>

<div id="custom_notifications" class="custom-notifications dsp_none">
    <ul class="list-unstyled notifications clearfix" data-tabbed_notifications="notif-group">
    </ul>
    <div class="clearfix"></div>
    <div id="notif-group" class="tabbed_notifications"></div>
</div>

<script src="{% static 'js/bootstrap.min.js' %}"></script>

<!-- bootstrap progress js -->
<script src="{% static 'js/progressbar/bootstrap-progressbar.min.js' %}"></script>
<script src="{% static 'js/nicescroll/jquery.nicescroll.min.js' %}"></script>
<!-- icheck -->
<script src="{% static 'js/icheck/icheck.min.js' %}"></script>

<script src="{% static 'js/custom.js' %}"></script>


<!-- Datatables -->
<!-- <script src="{% static 'js/datatables/production/js/jquery.dataTables.js"></script>
<script src="{% static 'js/datatables/tools/production/js/dataTables.tableTools.js"></script> -->

<!-- Datatables-->
<script src="{% static 'js/datatables/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'js/datatables/dataTables.bootstrap.js' %}"></script>
<script src="{% static 'js/datatables/dataTables.buttons.min.js' %}"></script>
<script src="{% static 'js/datatables/buttons.bootstrap.min.js' %}"></script>
<script src="{% static 'js/datatables/jszip.min.js' %}"></script>
<script src="{% static 'js/datatables/pdfmake.min.js' %}"></script>
<script src="{% static 'js/datatables/vfs_fonts.js' %}"></script>
<script src="{% static 'js/datatables/buttons.html5.min.js' %}"></script>
<script src="{% static 'js/datatables/buttons.print.min.js' %}"></script>
<script src="{% static 'js/datatables/dataTables.fixedHeader.min.js' %}"></script>
<script src="{% static 'js/datatables/dataTables.keyTable.min.js' %}"></script>
<script src="{% static 'js/datatables/dataTables.responsive.min.js' %}"></script>
<script src="{% static 'js/datatables/responsive.bootstrap.min.js' %}"></script>
<script src="{% static 'js/datatables/dataTables.scroller.min.js' %}"></script>


<!-- pace -->
<script src="{% static 'js/pace/pace.min.js' %}"></script>
<script>
            var handleDataTableButtons = function () {
                "use strict";
                0 !== $("#datatable-buttons").length && $("#datatable-buttons").DataTable({
                    dom: "Bfrtip",
                    buttons: [{
                            extend: "copy",
                            className: "btn-sm"
                        }, {
                            extend: "csv",
                            className: "btn-sm"
                        }, {
                            extend: "excel",
                            className: "btn-sm"
                        }, {
                            extend: "pdf",
                            className: "btn-sm"
                        }, {
                            extend: "print",
                            className: "btn-sm"
                        }],
                    responsive: !0
                })
            },
                    TableManageButtons = function () {
                        "use strict";
                        return {
                            init: function () {
                                handleDataTableButtons()
                            }
                        }
                    }();


















</script>
<script type="text/javascript">
            $(document).ready(function () {
                $('#datatable').dataTable();
                $('#datatable-keytable').DataTable({
                    keys: true
                });
                $('#datatable-responsive').DataTable();
                $('#datatable-scroller').DataTable({
                    ajax: "{% static 'js/datatables/json/scroller-demo.json",
                    deferRender: true,
                    scrollY: 380,
                    scrollCollapse: true,
                    scroller: true
                });
                var table = $('#datatable-fixed-header').DataTable({
                    fixedHeader: true
                });
            });
            TableManageButtons.init();


















</script>
</body>

</html>
