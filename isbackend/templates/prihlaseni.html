<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Přihlášení</title>

    <!-- Bootstrap core CSS -->

    <link href="{% static 'css/bootstrap.min.css' %} " rel="stylesheet">

    <link href="{% static 'fonts/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/animate.min.css' %}" rel="stylesheet">

    <!-- Custom styling plus plugins -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    <link href="{% static 'css/icheck/flat/green.css' %}" rel="stylesheet">


    <script src="{% static 'js/jquery.min.js' %}"></script>


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body style="background:#F7F7F7;">

<div class="">
    <a class="hiddenanchor" id="toregister"></a>
    <a class="hiddenanchor" id="tologin"></a>

    <div id="wrapper">
        <div id="login" class="animate form">
            <section class="login_content">
                {% block content %}
                <form method="post" action="">
                    {% csrf_token %}

                    <h1>Přihlášení</h1>
                    {{ form.as_p }}
                    <!--<input type="text" name="username" id="username" class="form-control"-->
                    <!--placeholder="Uživatelské jméno"-->
                    <!--required=""/>-->

                    <!--<input type="password" name="password" id="password" class="form-control" placeholder="Heslo"-->
                    <!--required=""/>-->
                    {% if form.errors %}
                    <p>Špatné přihlašovací údaje</p>
                    {% endif %}
                    <button class="btn btn-default submit" type="submit">Přihlásit</button>

                </form>
                <!-- form -->
                {% endblock %}
            </section>
            <!-- content -->
        </div>

    </div>
</div>

</body>

</html>
