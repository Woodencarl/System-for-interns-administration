{% extends "base.html" %}
{% load static %}
{% block content %}
<!-- page content -->

<div class="">

    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Pozice</h2>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">

                    <table id="datatable-responsive"
                           class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0"
                           width="100%">
                        <thead>
                        <tr>
                            <th>Pozice</th>
                            <th>Mentor</th>
                            <th>Detail</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for position in position_list %}
                        <tr>
                            <td>{{ position.position_name }}</td>
                            <td>{{ position.mentor_name }}</td>
                            <td><a href="{% url 'detail' position.id %}">
                                <button type="button" class="btn btn-warning-sm btn-xs">Detail</button>
                            </a></td>
                        </tr>
                        {% endfor %}

                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
